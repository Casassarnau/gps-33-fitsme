version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: 
         command: python3 -m venv env && source ./env/bin/activate && pip install -r requirements.txt
         name: Build enviroment
      - run:
         command: |
                source ./env/bin/activate 
                pylint main.py
         name: Pylint
      - run:
          command: |
                source ./env/bin/activate
                python3 test.py
          name: Test
      - run:
          name: Run Tests
          command: |
                source ./env/bin/activate
                $HOME/.local/bin/coverage run -m pytest
                $HOME/.local/bin/coverage report
                $HOME/.local/bin/coverage html  # open htmlcov/index.html in a browser
      - store_artifacts:
          path: htmlcov

workflows:
  main:
    jobs:
      - build-and-test
